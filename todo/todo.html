<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="r.css">
</head>
<body>
  <div class="container">
    <div class="header"> 
      <h1>Мои Заметки</h1>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Поиск заметки...">
      <button class="search-btn"><img src="Vector (1).svg"></button>
      <select class="filter">
        <option value="all">Все</option>
        <option value="active">Активные</option>
        <option value="complete">Выполненные</option>
      </select>
      <button id="theme-toggle"><img src="fff.svg"></button>
    </div>

    <ul class="todo-list">
      <li>
        <input type="checkbox" id="note1">
        <label for="note1">NOTE #1</label>
        <button class="edit-btn" aria-label="Редактировать"s><img src="trash-svgrepo-com 1.svg"></button>
        <button class="delete-btn" aria-label="Удалить"><img src="Frame 6.svg"></button>
      </li>
      <li>
        <input type="checkbox" id="note2" >
        <label for="note2">NOTE #2</label>
        <button class="edit-btn" aria-label="Редактировать"s><img src="trash-svgrepo-com 1.svg"></button>
        <button class="delete-btn" aria-label="Удалить"><img src="Frame 6.svg"></button>
      </li>
    </ul>

    
    <button class="add-task-btn">+</button>
  </div>

 <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Новая заметка</h2>
            <input type="text" id="noteInput" placeholder="Введите вашу заметку">
            <button id="apply">Применить</button>
            <button id="cancel">Отмена</button>
        </div>
    </div>
<script>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  transition: background-color 0.3s, color 0.3s;
  background: #f9f9fb;
  display: flex;
  justify-content: center;
  align-items: center;
}


.light-theme {
    background-color: #ffffff;
    color: #000000;
}

.dark-theme{
    background-color: #121212;
    color: #ffffff;
}

.container.light-theme {
    background-color: #ffffff;
    color: #000000;
}

.container.dark-theme{
    background-color: #121212;
    color: #ffffff;
}


.container {
  padding: 40px;
  z-index: 1;
  border-radius: 12px;
  width: 750px;
  height: 710px;
  text-align: center;
  position: relative;
}

.header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  position: relative;
}

.search-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-top: 30px;
}

.search-bar input {
  width: 450px;
  padding: 8px 10px;
  border: 2px solid #b5b5e0;
  border-radius: 6px;
  outline: none;
  font-size: 14px;
}

.search-btn {
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 18px;
  margin-left: -36px;
}

.filter {
  width: 85px;
  height: 38px;
  padding: 8px 12px;
  border: none;
  background: #7a6fff;
  color: white;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

#theme-toggle {
  width: 38px;
  height: 38px;
  border: none;
  background: #7a6fff;;
  border-radius: 6px;
  cursor: pointer;
  padding: 8px;
  font-size: 16px;
}

.add-task-btn {
  display: flex;
  margin-left: 600px;
  margin-top: 350px;
    width: 50px;
    height: 50px;
     color: white ;
box-shadow: 3px 10px 80px 3px rgba(108, 99, 255,0.92 );
  border: none;
  background: #6C63FF;
  border-radius: 60px;
  cursor: pointer;
  padding: 8px;
  font-size: 26px;
  justify-content: center;
  align-items: center;
}

.todo-list {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  list-style: none;
  margin-top: 30px;
  text-align: left;
}

.todo-list li {
  width: 380px;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 0;
  border-bottom: 1px solid rgba(108, 99, 255, 1);
}

.todo-list input[type="checkbox"] {
  width: 20px;
  height: 20px;
  cursor: pointer;
  accent-color: #7a6fff;
}

.todo-list label {
  font-size: 16px;
  color: #333;
  display: inline-block;
}


.todo-list li label {
    color: #333; 
}


.dark-theme .todo-list li label {
    color: #fff; 
}
.dark-theme .search-bar input {
    background: #121212; 
    color: #fff; 
    border: 1px solid #808080; 
}

.strike {
    text-decoration: line-through;
    color: #aaa !important;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #252525B2;
  animation: fadeIn 0.3s;
}

.modal-content {
  background-color:#F7F7F7;
  margin: 15% auto;
  padding: 20px;
  width: 500px;
  height: 289px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 20px var(--shadow);
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #000;
}

#noteInput {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  border: 1px solid #7a6fff ;
  border-radius: 6px;

  color: var(--text);
}

#apply, #cancel {

  padding: 12px 16px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 700;
}

#apply {
display: flex;
position: absolute;
  margin-top: 110px;
  background: none;
  color: rgb(0, 0, 0);
  border: 1px solid #7a6fff ;
}

#cancel {
  display: flex;
position: absolute;
margin-top: 115px;
margin-left: 373px;
  background: none;
  border: 1px solid #7a6fff ;
  color: #000000;
}


#apply:hover{
  background:#7a6fff ;
}
#cancel:hover{
  background:#7a6fff ;
}

.edit-btn{
    margin-left: 250px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1em;
}
.delete-btn{
    margin-right: 100px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1em;
}
</script>
</body>
</html>
